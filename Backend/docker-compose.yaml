  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin44
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - '5001:80'
    depends_on:
      - db
